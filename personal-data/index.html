<!DOCTYPE HTML>
<html>
    <head>
        <title>My Steam Profile Visualization</title>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>GameInfoVis</h1>
                <p class="lead">This is a visualization about my videogames activity. GL HF.</p>
            </div>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#game-data" aria-controls="game-data" role="tab" data-toggle="tab">Games</a>
                </li>
                <li role="presentation">
                    <a href="#tableau" aria-controls="tableau" role="tab" data-toggle="tab">Tableau</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="game-data">
                    <div class="row margin-row">
                        <div class="data-count">
                            <span class="filter-count"></span> selected out of <span class="total-count"></span> records (<span
                                id="percentage-searchs"></span>) | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="multiplayerChart">
                            <strong>Multiplayer</strong>
                            <span class="reset" style="display: none;">selected: <span class="filter"></span></span>
                            <a class="reset" href="javascript:multiplayerChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="playedChart">
                            <strong>Played games</strong>
                            <span class="reset" style="display: none;">selected: <span class="filter"></span></span>
                            <a class="reset" href="javascript:playedChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="genrePlaytimeChart">
                            <strong>Genres by Playtime</strong>
                            <span class="reset" style="display: none;">selected: <span class="filter"></span></span>
                            <a class="reset" href="javascript:genrePlaytimeChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="genreGamesChart">
                            <strong>Genres by Amount of Games</strong>
                            <span class="reset" style="display: none;">selected: <span class="filter"></span></span>
                            <a class="reset" href="javascript:genreGamesChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="tableau">
                    <div class='tableauPlaceholder' id='viz1572311288164' style='position: relative'><noscript><a href='#'><img alt=' '
                        src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;St&#47;SteamGamesByPlaytime&#47;Story1&#47;1_rss.png'
                        style='border: none' /></a></noscript><object class='tableauViz' style='display:none;'>
                        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                        <param name='embed_code_version' value='3' />
                        <param name='path'
                            value='views&#47;SteamGamesByPlaytime&#47;Story1?:embed=y&amp;:display_count=y&amp;publish=yes' />
                        <param name='toolbar' value='yes' />
                        <param name='static_image'
                            value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;St&#47;SteamGamesByPlaytime&#47;Story1&#47;1.png' />
                        <param name='animate_transition' value='yes' />
                        <param name='display_static_image' value='yes' />
                        <param name='display_spinner' value='yes' />
                        <param name='display_overlay' value='yes' />
                        <param name='display_count' value='yes' />
                        <param name='filter' value='publish=yes' /></object>
                    </div>
                </div>
            </div>
            <script src="tableau.js"></script>
            <script src="game_graphs.js"></script>
        </div>
    </body>
</html>
